<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League - Classement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><span class="trophy"><img src="logo/premier_league1.png" alt="" style="width: 400px; height: 100px;"></span></h1>
        </div>
    </header>

    <main class="container">
        <div class="league-table-container">
            <h2>Premier League Standings 2025-2026 </h2>
            <div class="table-wrapper">
                <table class="league-table" id="leagueTable">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Team</th>
                            <th>P</th>
                            <th>W</th>
                            <th>D</th>
                            <th>L</th>
                            <th>BEST</th>
                            <th>WORST</th>
                            <th>DIF+/-</th>
                            <th>TOTAL</th>
                            <th>PTS</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Les données seront chargées via JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color champions"></div>
                    <span>Champions League</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color europa"></div>
                    <span>Europa League</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color relegation"></div>
                    <span>Relegation</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="footer-content">
          <p>&copy; 2025-2026 Premier League. Tous droits réservés.</p>
          <p>Site créé avec ❤️ par <a href="https://snouportfolio.vercel.app/" target="_blank">Ahmed Senouci</a></p>
        </div>
      </footer>

    <script src="script.js"></script>
</body>
</html>
